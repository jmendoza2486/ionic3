</ion-header>


<ion-content padding>
  <div class="contenido">
    
    <div id="map_canvas"></div>
    
    <ion-fab top right edge class="boton-perfil">
      <button ion-fab mini (click)="verPerfil()">Perfil</button>
    </ion-fab>

    <ion-fab top left edge class="boton-perfil">
      <button ion-fab mini (click)="cerrarSesion()">X</button>
    </ion-fab>
    
    <div class="accesos">
      <div class="acceso">
          <button ion-button round (click)="reportar()">
            <ion-icon name="call"></ion-icon>
          </button>
      </div>
      <div class="acceso">
          <button ion-button round>
            <ion-icon name="barcode"></ion-icon>
          </button>
      </div>
      <div class="acceso">
          <button ion-button round>
            <ion-icon name="contacts"></ion-icon>
          </button>
      </div>    
    </div>
      
  </div>
</ion-content>
