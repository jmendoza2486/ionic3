<ion-header>
  <ion-navbar>
    <ion-title class="encabezado">
      SeoK
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="contenido">
    <div class="logo-SeoK">
        <img class="img-logo" src="../../assets/imgs/Logo-SeoK.png">
    </div>
    <ion-card>
      <ion-card-content>
          <ion-item>
            <ion-input [(ngModel)]="usuario" placeholder="Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña"></ion-input>
          </ion-item>

          <div class="botones">
              <button class="boton" ion-button (click)="AlertInicio()">INGRESAR</button>
              <button class="boton" ion-button (click)="AlertRegistro()">REGISTRARME</button>              
          </div>
          <div class="recuperar">
              <label (click)="showAlertRecuperar()">RECUPERAR CONTRASEÑA</label>
          </div>     
          
      </ion-card-content>    
    </ion-card>
    
  </div>
