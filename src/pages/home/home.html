<ion-header>
  <ion-navbar>
    <ion-title class="encabezado">
      SeoK
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="contenido">
    <ion-img width="100%" height="280" src="../../assets/imgs/mapa.png"></ion-img>
  </div>
  <div class="accesos">
    <div class="acceso">
        <button ion-button round>
          <ion-icon name="call"></ion-icon>
        </button>
    </div>
    <div class="acceso">
        <button ion-button round>
          <ion-icon name="barcode"></ion-icon>
        </button>
    </div>
    <div class="acceso">
        <button ion-button round>
          <ion-icon name="contacts"></ion-icon>
        </button>
    </div>

    

    <ion-fab edge right top>
      <button color="danger" ion-fab="" class="fab fab-ios fab-ios-danger">
        <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon>
        <span class="button-inner">
            <ion-icon _ngcontent-c0="" name="contact" role="img" class="icon icon-ios ion-ios-contact" aria-label="contact"></ion-icon>
        </span>
        <div class="button-effect"></div>
      </button>
    </ion-fab>
  </div>  
</ion-content>
