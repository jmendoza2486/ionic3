<ion-header>
  <ion-toolbar>
    <ion-title>
      Pefil SeoK
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <button ion-button block (click)="tomarFoto()">Foto</button>
          <img [src]="image" *ngIf="image" />
        </ion-avatar>
        <h2>{{data['nombre']}}</h2>
      </ion-item>

      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" type="text" value="{{data['nombre']}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="alertas[0]">
        <span item-start class="alerta">{{msj_obligatorio}}</span>
      </ion-item>

      <ion-item>
          <ion-label floating>Identificacion</ion-label>
          <ion-input [(ngModel)]="identificacion" type="text" value="{{data['identificacion']}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="alertas[2]">
          <span item-start class="alerta">{{msj_obligatorio}}</span>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email" type="text" value="{{data['email']}}"></ion-input>
      </ion-item>
      <ion-item *ngIf="alertas[1]">
        <span item-start class="alerta">{{msj_obligatorio}}</span>
      </ion-item>

  </ion-list>
  <div class="botones">
    <ion-label *ngIf="civil">Perfil</ion-label>
    <button *ngIf="civil" class="boton" ion-button (click)="activarAgente()">Activar</button><br>
    <button class="boton" ion-button (click)="actualizar()">Actualizar</button>
    <button class="boton" ion-button (click)="cancelar()">Cancelar</button>
  </div>
</ion-content>
