<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{data[0].image}}">
        </ion-avatar>
        <h2>{{data[0].nombre}}</h2>
        <p>{{data[0].usuario}}</p>
      </ion-item>

      <ion-item>
        {{data[0].usuario}}
        <ion-note item-end>
          {{data[0].email}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
